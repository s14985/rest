<div class="card text-white mb-3 mx-auto">
  <div class="card-header text-center">Shopping Cart</div>
  <div class="card-body">
    <h5 class="card-title">Total: ${{ total }}</h5>
    <hr />
    <h6 class="card-title">Items bought:</h6>
    <ul>
      <li class="row" *ngFor="let order of orders.productOrders">
        <div class="cartCol col-8 text-left">
          <small>{{ order.product.name }} x{{ order.quantity }}</small>
        </div>
        <div class="cartCol col-4">
          <img
            class="iconBtn"
            src="../../../assets/images/remove.svg"
            (click)="removeFromCart(order)"
          />
          <img
            class="iconBtn"
            src="../../../assets/images/add.svg"
            (click)="addToCart(order)"
          />
        </div>
      </li>
    </ul>
    <button
      class="btn btn-light btn-block"
      (click)="finishOrder()"
      [disabled]="orders.productOrders.length == 0"
    >
      Checkout
    </button>
  </div>
</div>
