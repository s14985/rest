<div class="container">
  <div class="mainImgContainer">
    <img
      class="couple"
      src="https://loremflickr.com/1300/750/home"
      alt="couple"
    />
    <div class="mainImgTxt" *ngIf="showImgContent">
      The Classic Collection <br />
      Shop House
    </div>
    <button
      type="button"
      class="btn itemsBtn"
      (click)="shopNow()"
      *ngIf="showImgContent"
    >
      SHOP NOW
    </button>
  </div>
</div>
